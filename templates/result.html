<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title> Result </title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
  <style>
    .footer 
      {
          position: fixed;
          background-color: rgba(0, 0, 0, 0.568);
          bottom: 0;
          width: 100%;
          color: white;
          text-align: center;
      }
      .about{
        text-decoration: none;
        color:yellow;
        font-size: 13px;
      }
      .about:hover{
        color: red;
        text-decoration: none;
      }
  </style>
</head>

<body>
  {% extends "layout.html" %}
  {% block body %}
  <center>
    <h1>  {{ heading }} </h1>
  </center>
  <br>
  <center>
    <canvas id="chart" width=" {{ width }} " height=" {{ height }} "></canvas>
    <script>
      // bar chart data
      var barData = {
        labels : [
          {% for item in labels %}
           "{{ item }}",
          {% endfor %}
	],

        datasets : [{
          fillColor: "rgba(151,187,205,0.2)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          data : [
            {% for item in values %}
               "{{ item }}",
              {% endfor %}
	    ]
          }
        ]
      }

     // get bar chart canvas
     var mychart = document.getElementById("chart").getContext("2d");

       steps = 10
       max = {{ max }}

     // draw bar chart
     new Chart(mychart).Bar(barData, {
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
      
     })
    </script>
  </center>
<br>
<br>
<ul type = "none">
  <a href = "{{ link }}"> <li> <- Back  </li> </a>
</ul>
<footer class="bg-light text-center text-lg-start footer">
      <!-- About -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); padding: 10px;">
        Made with ❤️ by <a href = "/about" class = "about" title = "About">PS<sup>3</sup></a>
      </div>
    </footer>
    {% endblock %}
</body>
</html>
